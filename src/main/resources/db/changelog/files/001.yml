databaseChangeLog:
  - changeSet:
      id: "create_account_table"
      author: "vf"
      changes:
#        - sql:
#            endDelimiter: \n
#            sql: CREATE SCHEMA IF NOT EXISTS Brewery;
        - createTable:
            tableName: beer
            schemaName: brewery
            columns:
              - column:
                  name: id
                  type: VARCHAR(40)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: beer_pk
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: beer_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: beer_style
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: upc
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: NUMBER
                  constraints:
                    nullable: false
              - column:
                  name: min_on_hand
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: quantity_to_brew
                  type: INT
                  constraints:
                    nullable: false

